<div class="handle-api">
  <div class="select-api">
    <label for="apiSelect" class="select-api-dropdown fw-bold"
      >Select API</label
    >
    <select
      id="apiSelect"
      class="form-select api-select-dropdown"
      [(ngModel)]="selectedApi"
    >
      <option value="--Select--" disabled selected>--Select--</option>
      <option *ngFor="let item of apiOptions" [value]="item.value">
        {{ item.label }}
      </option>
    </select>
  </div>
  <button class="btn btn-dark mt-4" (click)="getResponse()">Call Api</button>
</div>
<div *ngIf="responseData && responseData.length">
  <h4 class="mt-3">API Response</h4>
  <table class="table table-bordered mt-2">
    <thead>
      <tr>
        <th *ngFor="let key of responseKeys">{{ key }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of responseData">
        <td *ngFor="let key of responseKeys">{{ item[key] }}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-spinner></app-spinner>
